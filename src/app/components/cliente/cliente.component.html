<div class="container mt-5 pb-5">
    <div class="row">
        <div class="col-lg-12 ">
            <div class="card">
            <div class="container mt-2 pb-5">
              <div class="card-body text-center">
                <span class="titulo">Listado de Clientes</span>     
                <button  class="float-end"  mat-mini-fab color="accent" [routerLink]="['/crear-cliente']"><mat-icon>add</mat-icon></button>           
              </div>
            <mat-form-field appearance="standard">
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
            </mat-form-field>
  
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
  
                <!-- ID Column -->
                <ng-container matColumnDef="_idCliente">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row._idCliente}} </td>
                </ng-container>
  
                <!-- Progress Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let row"> {{row.nombre}}% </td>
                </ng-container>
  
                <!-- Name Column -->
                <ng-container matColumnDef="appPaterno">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Pat. </th>
                  <td mat-cell *matCellDef="let row"> {{row.appPaterno}} </td>
                </ng-container>
  
                <!-- Fruit Column -->
                <ng-container matColumnDef="appMaterno">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Mat. </th>
                  <td mat-cell *matCellDef="let row"> {{row.appMaterno}} </td>
                </ng-container>
  
                <!-- Fruit Column -->
                <ng-container matColumnDef="telefono">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
                  <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
                </ng-container>
  
                <!-- Fruit Column -->
                <ng-container matColumnDef="direccion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
                  <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
                </ng-container>
  
                <!-- Fruit Column -->
                <ng-container matColumnDef="comuna">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Comuna </th>
                  <td mat-cell *matCellDef="let row"> {{row.comuna}} </td>
                </ng-container>
   
                <!-- Symbol Column -->
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                  <td mat-cell *matCellDef="let element"> 
                    <span class="material-icons pointer" [routerLink]="['/mascota']">add</span>
                    <span class="material-icons pointer" [routerLink]="['/editar-cliente', element._idCliente]">edit</span>
                    <span class="material-icons pointer" (click)="modalEliminarCliente(element._idCliente)">delete</span>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
  
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
